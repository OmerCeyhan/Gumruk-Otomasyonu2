        <div class="icerik">
            
            <center>
                <h:form class="userForm" style="border: 3px solid gray"> <br/>
                    <b>Giriş Çıkış Bilgileri</b><br/><br/>
                        <h:panelGrid columns="4">
                            <h:outputText value="Giriş Zamanı:"></h:outputText>
                            <h:inputText class="txtbox2" id="giriszamani" value="#{tasima.girisZamani}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText>
                            <h:outputText value="Geldiği Yer:"></h:outputText>
                            <h:inputText class="txtbox2" id="geldigiyer" value="#{tasima.geldigiYer}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText> 
                            
                            <h:outputText value="Çıkış Zamanı:"></h:outputText>
                            <h:inputText class="txtbox2" id="cikiszamani" value="#{tasima.cikisZamani}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText>
                            <h:outputText value="Gideceği Yer:"></h:outputText>
                            <h:inputText class="txtbox2" id="gidecegiyer" value="#{tasima.gidecegiYer}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText>
                        
                 
                        
                            <h:outputText value="Aracın Cinsi:"></h:outputText>
                            <h:inputText class="txtbox2" id="araccinsi" value="#{arac.aracCinsi}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText>
                            
                            <h:outputText value="Ülkesi:"></h:outputText>
                            <h:inputText class="txtbox2" id="ulke" value="#{arac.ulkesi}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText>
                            
                            <h:outputText value="Plakası:"></h:outputText>
                            <h:inputText class="txtbox2" id="plaka" value="#{arac.plaka}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText>
                            
                            <h:outputText value="Firma:"></h:outputText>
                            <h:inputText class="txtbox2" id="firma" value="#{arac.firma}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText>
                            
                            <h:outputText value="Model:"></h:outputText>
                            <h:inputText class="txtbox2" id="model" value="#{arac.model}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText>
             
                
                        
                            <h:outputText value="Adı:"></h:outputText>
                            <h:inputText class="txtbox2" id="adi" value="#{surucu.ad}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText>
                            <h:outputText value="Soyadı:"></h:outputText>
                            <h:inputText class="txtbox2" id="soyadi" value="#{surucu.soyad}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText>
                            
                            
                            <h:outputText value="TC:"></h:outputText>
                            <h:inputText class="txtbox2" id="personeltc" value="#{personel.tcKimlik}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText>
                            
                            <h:outputText value="Pasaport No:"></h:outputText>
                            <h:inputText class="txtbox2" id="pasaport" value="#{surucu.pasaportNo}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText>
                            <h:outputText value="Uyruk:"></h:outputText>
                            <h:inputText class="txtbox2" id="uyruk" value="#{surucu.uyruk}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText>
                            
                            
                        
                        
                            <h:outputText value="Yük Cinsi:"></h:outputText>
                            <h:inputText class="txtbox2" id="yukcinsi" value="#{tasima.yukCinsi}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText>
                            <h:outputText value="Yük Miktarı:"></h:outputText>
                            <h:inputText class="txtbox2" id="yukmiktari" value="#{tasima.miktar}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText>
                            <h:outputText value="Ölçü Birimi:"></h:outputText>
                            <h:inputText class="txtbox2" id="olcubirimi" value="#{tasima.olcuBirimi}" required="true">
                                <f:validateLength maximum="30"/>
                            </h:inputText>



                        </h:panelGrid><br/><br/>
                    <center> <h:commandButton class="btn btn-dark-grey" value="Kayıt İçin Tıklayın" action="#{eklecikar.topluEkleCikar()}" ></h:commandButton></center><br/>
                    </h:form>  
            <br> </br>
        </center>
        </div>
    </h:body>
</html>
